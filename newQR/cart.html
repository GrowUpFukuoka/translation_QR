<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="add-style.css">
    <title>CART</title>
</head>

<body id="cart" class="spa_wrapper">
    <h1>CART</h1>
    <div class="container">
        <section class="order-menu">
            <p><img src="hqr/img/items/dip.jpg" class="menu-item-img"></p>
            <p>クリームチーズの豆腐ディップ<wbr>とバゲット<br>TOFU dip</p>
            <p class="price">700円</p>
            <div class="quantity">
                <p>1個</p>
                <div>
                    <span><img src="hqr/img/parts/plus-blue.png"></span>
                    <span class=""><img src="hqr/img/parts/minus-blue.png"></span>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="footer-pre-total">
            <p class="total-price">ご注文金額</p>

            <div class="cart-footer-flx">
                <div>
                    <p>計<span class="pre-total">10,000円</span>(税抜)</p>
                    <div>
                        <input type="radio" name="" value="eat-in">イートイン<br>
                        <input type="radio" name="" value="take-out">テイクアウト
                    </div>
                </div>
                <div class="footer-pre-total-button">
                    <button class="btn btn-light">注文確定</button>
                    <button class="btn btn-light">メニューに戻る</button>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
